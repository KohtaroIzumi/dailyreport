<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>月次グラフ分析</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }
        .chart-box {
            flex: 1 1 500px;
            max-width: 600px;
            min-width: 300px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-4">
    <h4 class="mb-4">📊 月次グラフ分析</h4>
    <div class="row mb-3">
        <div class="col-md-3">
            <label for="month" class="form-label">対象月</label>
            <input type="month" id="month" class="form-control">
        </div>
        <div class="col-md-4">
            <label for="name" class="form-label">氏名（空欄で全員）</label>
            <select id="name" class="form-select">
                <option value="">--全員--</option>
                {% for n in names %}
                    <option value="{{n}}">{{n}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-5 d-flex align-items-end">
            <button id="fetchBtn" class="btn btn-primary w-100">表示</button>
        </div>
    </div>
    <div id="graph-title" class="fw-bold mb-2"></div>
    <div id="no-data" class="text-danger"></div>
    <div class="chart-container">
        <div id="pieChart" class="chart-box"></div>
        <div id="barChart" class="chart-box"></div>
    </div>
</div>

<script>
    document.getElementById("fetchBtn").addEventListener("click", async () => {
        const monthInput = document.getElementById("month").value;
        const name = document.getElementById("name").value;
        const titleDiv = document.getElementById("graph-title");
        const noDataDiv = document.getElementById("no-data");
        const pieDiv = document.getElementById("pieChart");
        const barDiv = document.getElementById("barChart");

        titleDiv.textContent = "";
        noDataDiv.textContent = "";
        pieDiv.innerHTML = "";
        barDiv.innerHTML = "";

        if (!monthInput) {
            noDataDiv.textContent = "📅 対象月を選択してください";
            return;
        }

        const [year, month] = monthInput.split("-");
        const res = await fetch(`/graph_data?year=${year}&month=${month}&name=${encodeURIComponent(name)}`);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
            noDataDiv.textContent = "該当データがありません";
            return;
        }

        const categoryMap = {};
        let total = 0;
        data.forEach(row => {
            const cat = row.category;
            const hrs = parseFloat(row.hours || 0);
            categoryMap[cat] = (categoryMap[cat] || 0) + hrs;
            total += hrs;
        });

        const labels = Object.keys(categoryMap);
        const values = labels.map(k => categoryMap[k]);
        titleDiv.textContent = `${name || '全員'} の稼働内訳`;

        Plotly.newPlot("pieChart", [{
            type: "pie",
            labels: labels,
            values: values,
            textinfo: "label+percent",
            textposition: "outside",
            automargin: true
        }], {
            title: "円グラフ",
            margin: { t: 30, l: 30, r: 30, b: 30 },
            height: 400
        });

        Plotly.newPlot("barChart", [{
            type: "bar",
            x: values,
            y: labels,
            orientation: "h"
        }], {
            title: "横棒グラフ",
            margin: { t: 30, l: 100, r: 30, b: 30 },
            height: 400
        });
    });
</script>
</body>
</html>
