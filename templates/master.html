<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>マスター一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .category-title {
            margin-top: 2rem;
            font-weight: bold;
            font-size: 1.25rem;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">マスター一覧</h3>
            {% for category, details in grouped.items() %}
                <div class="category-title">{{ category }}</div>
                <ul class="list-group mb-3">
                    {% for detail in details %}
                        <li class="list-group-item">{{ detail }}</li>
                    {% endfor %}
                </ul>
            {% endfor %}
            <div class="text-end">
                <button class="btn btn-secondary" onclick="window.close()">日報に戻る</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
