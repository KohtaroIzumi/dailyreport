""<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マスター項目一覧</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-xl font-bold mb-4">📖 マスター項目一覧</h1>
    <a href="/" class="text-blue-600 underline text-sm mb-4 inline-block">← フォームに戻る</a>

    {% if category_map %}
      <table class="table-auto w-full border">
        <thead>
          <tr class="bg-gray-200">
            <th class="border px-4 py-2">項目（category）</th>
            <th class="border px-4 py-2">詳細（detail）</th>
          </tr>
        </thead>
        <tbody>
          {% for category, details in category_map.items() %}
            {% for detail in details %}
              <tr>
                <td class="border px-4 py-2">
                  {% if loop.index0 == 0 %}
                    {{ category }}
                  {% endif %}
                </td>
                <td class="border px-4 py-2">{{ detail }}</td>
              </tr>
            {% endfor %}
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="text-red-600 mt-4">表示できるマスターデータがありません。</p>
    {% endif %}
  </div>
</body>
</html>"
