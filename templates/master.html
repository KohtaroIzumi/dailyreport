<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>マスター一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 mb-5">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title mb-4">📚 マスターカテゴリ一覧</h4>

            {% for category, details in category_map.items() %}
            <div class="mb-3">
                <h6>{{ category }}</h6>
                <ul class="list-group">
                    {% for detail in details %}
                    <li class="list-group-item">{{ detail }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endfor %}

            <a href="/" class="btn btn-secondary mt-4">← フォームに戻る</a>
        </div>
    </div>
</div>
</body>
</html>
