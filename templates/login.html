<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 400px;
            margin: 5em auto;
            padding: 2em;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 1em;
        }
        label {
            display: block;
            margin-top: 1em;
        }
        input[type="password"] {
            width: 100%;
            padding: 0.75em;
            margin-top: 0.5em;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.75em;
            margin-top: 1.5em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ログイン</h2>
        <form method="POST">
            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">ログイン</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
