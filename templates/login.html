<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>パスワード認証</h1>
    <form method="POST">
        <input type="password" name="password" placeholder="パスワードを入力">
        <br>
        <input type="submit" value="ログイン">
    </form>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</body>
</html>
