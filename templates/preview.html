<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>日報プレビュー</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .container {
            margin-top: 30px;
        }
        table {
            font-size: 0.95rem;
        }
        th, td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container">
    <h4 class="mb-3 text-center">日報プレビュー</h4>
    <div class="mb-3 text-center">
        <p><strong>対象日付：</strong>{{ datadate }}</p>
        <p><strong>氏名：</strong>{{ name }}</p>
    </div>

    {% if tasks %}
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-sm">
                <thead class="table-light">
                    <tr>
                        <th>カテゴリ</th>
                        <th>詳細</th>
                        <th>時間</th>
                        <th>コメント</th>
                        <th>登録日</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in tasks %}
                        <tr>
                            <td>{{ task.category }}</td>
                            <td>{{ task.detail }}</td>
                            <td>{{ task.hours }}</td>
                            <td>{{ task.comment }}</td>
                            <td>{{ task.report_date }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <div class="alert alert-warning text-center" role="alert">
            該当するデータがありません。
        </div>
    {% endif %}

    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">戻る</a>
    </div>
</div>
</body>
</html>
