<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>日報プレビュー</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">📅 {{ name }} さんの {{ datadate[:7] }} 入力内容</h5>
            {% if tasks %}
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>日付</th>
                    <th>項目</th>
                    <th>詳細</th>
                    <th>時間</th>
                    <th>コメント</th>
                </tr>
                </thead>
                <tbody>
                {% for t in tasks %}
                <tr>
                    <td>{{ t.report_date }}</td>
                    <td>{{ t.category }}</td>
                    <td>{{ t.detail }}</td>
                    <td>{{ '%.2f' | format(t.hours | float) }}</td>
                    <td>{{ t.comment }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            {% else %}
            <div class="alert alert-info">該当するデータはありませんでした。</div>
            {% endif %}
            <button class="btn btn-secondary mt-3" onclick="window.close()">閉じる</button>
        </div>
    </div>
</div>
</body>
</html>
