<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>入力内容プレビュー</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 1em;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .total {
            margin-top: 1em;
            font-weight: bold;
        }
        button {
            margin-top: 1.5em;
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <h2>入力内容プレビュー</h2>
    <p>氏名：{{ name }}｜月：{{ month }}</p>

    <div class="total">合計時間：{{ total_hours }} 時間</div>

    <table>
        <thead>
            <tr>
                <th>日付</th>
                <th>項目</th>
                <th>詳細</th>
                <th>時間</th>
                <th>コメント</th>
            </tr>
        </thead>
        <tbody>
            {% for row in records %}
            <tr>
                <td>{{ row.date }}</td>
                <td>{{ row.category }}</td>
                <td>{{ row.detail }}</td>
                <td>{{ row.hours }}</td>
                <td>{{ row.comment }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <button onclick="window.close()">閉じる</button>
</body>
</html>
