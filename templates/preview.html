<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>日報プレビュー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">日報プレビュー</h3>
            <p><strong>対象日付：</strong>{{ date }}</p>
            <p><strong>氏名：</strong>{{ name }}</p>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-light">
                        <tr>
                            <th>カテゴリ</th>
                            <th>詳細</th>
                            <th>時間</th>
                            <th>コメント</th>
                            <th>登録日</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in records %}
                        <tr>
                            <td>{{ row.category }}</td>
                            <td>{{ row.detail }}</td>
                            <td>{{ row.hours }}</td>
                            <td>{{ row.comment }}</td>
                            <td>{{ row.report_date }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="text-center mt-3">
                <button class="btn btn-secondary" onclick="window.close()">閉じる</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
