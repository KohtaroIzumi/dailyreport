{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">お知らせ</h2>
    <div class="card mb-4">
        <div class="card-body">
            <p>以下のお知らせを必ず確認してください。確認後、下の「確認しました」ボタンを押してください。</p>
            <hr>
            <ul>
                <li>5月よりフォーマットを更新しました。カテゴリ選択後、詳細リストが正しく表示されない場合は一度リロードしてください。</li>
                <li>「コメント欄」追加により、各行に補足事項を記入できます。</li>
                <li>「入力内容確認」ボタンから当月の登録内容を事前確認できます。</li>
                <li>システム更新：2025年5月30日版</li>
            </ul>
        </div>
    </div>

    <form method="POST" action="{{ url_for('acknowledge_notice') }}">
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="confirm" id="confirm">
            <label class="form-check-label" for="confirm">
                上記のお知らせを確認しました
            </label>
        </div>
        <button type="submit" class="btn btn-primary">確認しました</button>
        <a href="{{ url_for('skip_notice') }}" class="btn btn-secondary">お知らせを残したまま進む</a>
    </form>
</div>
{% endblock %}
