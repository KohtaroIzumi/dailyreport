<!-- notice.html（修正版・完全版）-->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お知らせ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
        h1 { color: #333; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        button { padding: 0.5em 1em; font-size: 1em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>お知らせ</h1>
        <p>このシステムのご利用にあたって、以下をご確認ください。</p>
        <p>現在のバージョン: {{ version }}</p>
        <form id="notice-form">
            <label>
                <input type="checkbox" id="ack" />
                確認しました
            </label>
            <br><br>
            <button type="button" onclick="proceed(true)">確認しました</button>
            <button type="button" onclick="proceed(false)">お知らせを残したまま進む</button>
        </form>
    </div>

    <script>
        function proceed(confirmed) {
            const ackChecked = document.getElementById('ack').checked;
            if (confirmed && !ackChecked) {
                alert("チェックを入れてから進んでください。");
                return;
            }
            fetch("/notice_ack", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ confirmed })
            }).then(res => {
                if (res.ok) {
                    window.location.href = "/";
                } else {
                    alert("エラーが発生しました");
                }
            });
        }
    </script>
</body>
</html>
