<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お知らせ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">📢 お知らせ</h3>
            <p class="card-text">以下の内容をご確認ください。確認後、「確認しました」ボタンを押してください。</p>

            <div class="alert alert-info">
                <p><strong>【お知らせ内容】</strong></p>
                <p>今月の勤怠報告は月末までに必ず提出してください。</p>
            </div>

            <form method="POST" action="/acknowledge_notice">
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="confirm" id="confirmCheck">
                    <label class="form-check-label" for="confirmCheck">
                        お知らせを確認しました
                    </label>
                </div>

                <div class="d-flex gap-3">
                    <button type="submit" class="btn btn-success">確認しました</button>
                    <a href="/skip_notice" class="btn btn-secondary">お知らせを残したまま進む</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
